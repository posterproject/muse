<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Visualizer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        #statusBox {
            position: fixed;
            bottom: 15px;
            left: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(5px);
            z-index: 100;
        }
        #serverInfo {
            flex: 1;
        }
        #serverInfo p {
            margin: 3px 0;
        }
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-connected {
            background-color: #4CAF50;
        }
        .status-disconnected {
            background-color: #F44336;
        }
        .connection-controls {
            display: flex;
            gap: 10px;
        }
        button {
            background: rgba(75, 75, 75, 0.8);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }
        button:hover {
            background: rgba(100, 100, 100, 0.8);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <canvas id="waveCanvas"></canvas>
    
    <div id="statusBox">
        <div id="serverInfo">
            <p><span class="status-indicator" id="statusIndicator"></span>
               <span id="statusText">Initializing...</span>
            </p>
            <p>Server URL: <span id="serverUrl">Unknown</span></p>
            <p>Listening on: <span id="listeningOn">Unknown</span></p>
        </div>
        <div class="connection-controls">
            <button id="connectButton" disabled>Connect</button>
            <button id="disconnectButton" disabled>Disconnect</button>
        </div>
    </div>
    
    <script type="module" src="src/main.ts"></script>
</body>
</html>
